{% load static %}
<!DOCTYPE html>
<html lang="es" class="m-0 p-0 h-screen w-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- <script defer src="{% static 'js/menu.js' %}"></script> -->

    <title>Mercedes Benz | Men√∫</title>
</head>
<body class="m-0 p-0 h-screen w-full box-border flex flex-col bg-gray-200">
    {% include 'nav.html' %}
    <div class="w-full h-full flex flex-row">
        {% include 'sidebar.html' with tipo=User.tipo %}
        <main class="p-6 w-full">
            <h2 class="text-2xl text-gray-500 font-bold">Bienvenido {{ User }}!</h2>
            <div class="mt-4 flex flex-wrap gap-4 w-full">
                <a href="/ventas/registrarVenta" class="bg-indigo-900 text-white rounded-md p-6 flex justify-center hover:bg-indigo-700 cursor-pointer w-72" id="ventaButton">
                    Registro de venta
                </a>
                <a href="/prospectos" class="bg-yellow-500 text-white rounded-md p-6 flex justify-center hover:bg-yellow-400 cursor-pointer w-72" id="contactoButton">
                    Solicitudes de contacto
                </a>

                {% if User.tipo == 'MA' %}
                    <a href="/comisiones" class="bg-green-600 text-white rounded-md p-6 flex justify-center hover:bg-green-500 cursor-pointer w-72" id="comisionesButton">
                        Comisiones
                    </a>
                    <a href="/ventas" class="bg-red-600 text-white rounded-md p-6 flex justify-center hover:bg-red-500 cursor-pointer w-72" id="ventasButton">
                        Ventas
                    </a>
                    <a href="/clientes" class="bg-pink-600 text-white rounded-md p-6 flex justify-center hover:bg-pink-500 cursor-pointer w-72" id="clientesButton">
                        Clientes
                    </a>
                    <a href="/vendedores" class="bg-purple-600 text-white rounded-md p-6 flex justify-center hover:bg-purple-500 cursor-pointer w-72" id="vendedoresButton">
                        Vendedores
                    </a>
                    <a href="/productos" class="bg-blue-600 text-white rounded-md p-6 flex justify-center hover:bg-blue-500 cursor-pointer w-72" id="productosButton">
                        Productos
                    </a>
                    <a href="/sucursales" class="bg-gray-600 text-white rounded-md p-6 flex justify-center hover:bg-gray-500 cursor-pointer w-72" id="productosButton">
                        Sucursales
                    </a>
                {% endif %}
            </div>
        </main>
    </div>
</body>
</html>
